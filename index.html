---
layout: default
title: Settings page project
---
<div class="hero">
  <div class="container">
    <div class="row cf">
      <div class="column third">
        <h1 class="page-title">Settings</h1>
      </div>
      <div class="column two-thirds">
        <div class="profile__avatar">
          <a class="profile__avatar--change" href="{{site.baseurl}}/"></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <form>
    <div class="box">
      <fieldset>
        <legend class="box__header account">Account</legend>
        <div class="row cf">
          <div class="column half">
            <input class="textfield" placeholder="Email" type="email">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="Confirm Email" type="email">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header lock">Password</legend>
        <div class="row cf">
          <div class="column half">
            <input class="textfield" placeholder="Password" type="password">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="Confirm Password" type="password">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header personal">Personal</legend>
        <div class="row">
          <input class="textfield" placeholder="Full name" type="text">
        </div>
        <div class="row">
          <input class="textfield" placeholder="Street Address" type="text">
        </div>
        <div class="row">
          <input class="textfield" placeholder="City" type="text">
        </div>
        <div class="row cf">
          <div class="column half">
            <input class="textfield" placeholder="State" type="text">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="Zip Code" type="number">
          </div>
        </div>
        <div class="row">
          <div class="row__user--checkbox">
            <label class="checkbox-option">
              <input type="checkbox">
              <span>Keep my personal information private.</span>
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header about">About</legend>
        <div class="row">
          <textarea class="textfield textfield--textarea" placeholder="Tell us about yourself (hobbies, goals, experience)"></textarea>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header notification">Notification Preferences</legend>
        <label class="radio-option">
          <input type="radio" name="notifications" value="all">
          <span class="radio-span">All</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="notifications" value="disable">
          <span class="radio-span">Disable</span>
        </label>
      </fieldset>
    </div>

    <input class="button-primary" type="submit" value="Save">

  </form>
</div>
