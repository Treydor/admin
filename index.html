---
layout: default
title: Settings
---
<div class="page-heading">
  <div class="container">
    <h1 class="page-title">Settings</h1>
  </div>
</div>

<div class="container">

  <div class="box">
    <legend class="box__header"><i class="fa fa-user"></i>Photo</legend>
    <div class="avatar avatar--large">
      <a class="change" href="{{site.baseurl}}/"></a>
    </div>
  </div>
  <form>
    <div class="box">
      <fieldset>
        <legend class="box__header"><i class="fa fa-envelope"></i>Email</legend>
        <div class="row">
          <div class="column half">
            <input class="textfield" placeholder="Current Email" type="email">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="New Email" type="email">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header"><i class="fa fa-lock"></i>Password</legend>
        <div class="row">
          <div class="column half">
            <input class="textfield" placeholder="Current Password" type="password">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="New Password" type="password">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header"><i class="fa fa-map-marker"></i>Personal Information</legend>
        <input class="textfield" placeholder="Full name" type="text">
        <input class="textfield" placeholder="Street Address" type="text">
        <input class="textfield" placeholder="City" type="text">
        <div class="row">
          <div class="column half">
            <input class="textfield" placeholder="State" type="text">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="Zip Code" type="number">
          </div>
        </div>
        <div class="checkbox-wrapper">
          <label class="checkbox-option">
            <input type="checkbox">
            <span>Keep my personal information private.</span>
          </label>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header"><i class="fa fa-pencil-square-o"></i>Biography</legend>
        <textarea class="textfield textfield--textarea" placeholder="Write about yourself. What are some of your hobbies and goals?"></textarea>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header"><i class="fa fa-exclamation"></i>Notifications</legend>
        <div class="radio-wrapper">
          <label class="radio-option">
            <input type="radio" name="notifications" value="all">
            <span class="radio-span">All</span>
          </label>
        </div>
        <div class="radio-wrapper">
          <label class="radio-option">
            <input type="radio" name="notifications" value="important">
            <span class="radio-span">Important only</span>
          </label>
        </div>
        <div class="radio-wrapper">
          <label class="radio-option">
            <input type="radio" name="notifications" value="disable">
            <span class="radio-span">Disable</span>
          </label>
        </div>
      </fieldset>
    </div>

    <input class="button-primary" type="submit" value="Save">

  </form>
</div>
