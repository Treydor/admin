---
layout: default
title: Admin page
---
<div class="box">
  <form>
    <div class="row">
      <label class="box__section-header">Username</label>
      <input class="textfield" placeholder="Username" type="text">
    </div>
    <div class="row">
      <input class="textfield" placeholder="Email" type="email">
    </div>
    <div class="row">
      <input class="textfield" placeholder="Create password" type="password">
    </div>
    <div class="row">
      <input class="textfield" placeholder="Confirm password" type="password">
    </div>

    <div class="row">
      <label class="box__section-header">Personal Information</label>
      <input class="textfield" placeholder="Full name" type="text">
    </div>
    <div class="row cf">
      <input class="textfield" placeholder="Street Address" type="text">
    </div>
    <div class="row cf">
      <input class="textfield" placeholder="City" type="text">
    </div>
    <div class="row cf">
      <div class="column half">
        <input class="textfield" placeholder="State" type="text">
      </div>
      <div class="column half">
        <input class="textfield" placeholder="Zip" type="number">
      </div>
    </div>
    <div class="row cf">
      <div class="row__user--checkbox">
      <input type="checkbox"><span class="keep-private">Keep my personal information private.</span>
    </div>
    </div>

    <div class="row cf">
      <label class="box__section-header">About</label>
      <textarea class="textfield textfield--textarea" placeholder="What are your hobbies?"></textarea>
    </div>
    <div class="row">
      <input class="button-primary" type="submit" value="Save">
    </div>
  </form>
</div>
