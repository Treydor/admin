---
layout: default
title: Settings
---
<div class="page-heading">
  <div class="container">
    <h1 class="page-title">Settings</h1>
  </div>
</div>

<div class="container">

  <div class="box">
    <legend class="box__header picture">Photo</legend>
    <div class="avatar avatar--large">
      <a class="change" href="{{site.baseurl}}/"></a>
    </div>
  </div>
  <form>
    <div class="box">
      <fieldset>
        <legend class="box__header email">Email</legend>
        <div class="row">
          <div class="column half">
            <input class="textfield" placeholder="Old Email" type="email">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="New Email" type="email">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header lock">Password</legend>
        <div class="row">
          <div class="column half">
            <input class="textfield" placeholder="Old Password" type="password">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="New Password" type="password">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header personal">Personal</legend>
        <input class="textfield" placeholder="Full name" type="text">
        <input class="textfield" placeholder="Street Address" type="text">
        <input class="textfield" placeholder="City" type="text">
        <div class="row">
          <div class="column half">
            <input class="textfield" placeholder="State" type="text">
          </div>
          <div class="column half">
            <input class="textfield" placeholder="Zip Code" type="number">
          </div>
        </div>
        <div class="checkbox-wrapper">
          <label class="checkbox-option">
            <input type="checkbox">
            <span>Hide personal information from my public profile.</span>
          </label>
        </div>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header about">Bio</legend>
        <textarea class="textfield textfield--textarea"></textarea>
      </fieldset>
    </div>

    <div class="box">
      <fieldset>
        <legend class="box__header notification"> Notifications</legend>
        <div class="radio-wrapper">
          <label class="radio-option">
            <input type="radio" name="notifications" value="all">
            <span class="radio-span">All</span>
          </label>
        </div>
        <div class="radio-wrapper">
          <label class="radio-option">
            <input type="radio" name="notifications" value="important">
            <span class="radio-span">Important only</span>
          </label>
        </div>
        <div class="radio-wrapper">
          <label class="radio-option">
            <input type="radio" name="notifications" value="disable">
            <span class="radio-span">Disable</span>
          </label>
        </div>
      </fieldset>
    </div>

    <input class="button-primary" type="submit" value="Save">

  </form>
</div>
